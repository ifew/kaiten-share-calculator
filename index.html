<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiten Share Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .plate-button {
            transition: all 0.3s ease;
            min-width: 48px;
            min-height: 48px;
        }
        .plate-button:hover {
            transform: scale(1.05);
        }
        .plate-button:active {
            transform: scale(0.95);
        }
        .thumb-friendly-input {
            min-height: 48px;
            padding: 12px 16px;
            font-size: 16px;
        }
        .thumb-friendly-button {
            min-height: 48px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 12px;
        }
        .restaurant-card {
            min-height: 120px;
            padding: 24px;
        }
        .participant-remove-btn {
            min-width: 36px;
            min-height: 36px;
            padding: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-lg text-gray-600">Loading...</p>
        </div>
    </div>

    <!-- Restaurant Selection Page -->
    <div id="restaurant-selection" class="hidden container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üç£ Kaiten Share Calculator</h1>
            <p class="text-gray-600">Select a restaurant to start calculating</p>
        </div>
        
        <div id="restaurant-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
            <!-- Restaurant cards will be populated here -->
        </div>
    </div>

    <!-- Calculator Page -->
    <div id="calculator-page" class="hidden container mx-auto px-4 py-4">
        <!-- Header with totals -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex justify-between items-center mb-2">
                <h2 id="selected-restaurant" class="text-xl font-bold text-gray-800"></h2>
                <button id="back-to-restaurants" class="text-blue-500 hover:text-blue-700">
                    ‚Üê Back
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <p class="text-2xl font-bold text-blue-600" id="total-plates">0</p>
                    <p class="text-sm text-gray-600">Total Plates</p>
                </div>
                <div>
                    <p class="text-2xl font-bold text-green-600" id="total-amount">‡∏ø0.00</p>
                    <p class="text-sm text-gray-600">Total Amount</p>
                </div>
            </div>
        </div>

        <!-- Participants Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Participants</h3>
                <button id="add-participant" class="thumb-friendly-button bg-blue-500 text-white hover:bg-blue-600 transition-colors">
                    + Add Person
                </button>
            </div>
            <div id="participants-list" class="space-y-3">
                <!-- Participants will be populated here -->
            </div>
        </div>

        <!-- Plates Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Select Plates</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Choose participant:</label>
                <select id="participant-selector" class="thumb-friendly-input w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <!-- Options will be populated here -->
                </select>
            </div>
            <div id="plates-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Plates will be populated here -->
            </div>
        </div>

        <!-- Summary Button -->
        <div class="text-center">
            <button id="show-summary" class="thumb-friendly-button bg-green-500 text-white text-lg font-semibold hover:bg-green-600 transition-colors px-8">
                Show Summary
            </button>
        </div>
    </div>

    <!-- Summary Page -->
    <div id="summary-page" class="hidden container mx-auto px-4 py-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Bill Summary</h2>
                <button id="back-to-calculator" class="text-blue-500 hover:text-blue-700">
                    ‚Üê Back to Edit
                </button>
            </div>

            <!-- Summary Table -->
            <div class="overflow-x-auto mb-6">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 p-2 text-left">Participant</th>
                            <th class="border border-gray-300 p-2 text-center">Plates</th>
                            <th class="border border-gray-300 p-2 text-right">Subtotal</th>
                            <th class="border border-gray-300 p-2 text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody id="summary-table-body">
                        <!-- Summary rows will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Grand Total -->
            <div class="border-t pt-4">
                <div class="flex justify-between items-center text-lg font-semibold">
                    <span>Grand Total:</span>
                    <span id="grand-total" class="text-green-600">‡∏ø0.00</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 mt-6">
                <button id="reset-all" class="thumb-friendly-button flex-1 bg-red-500 text-white hover:bg-red-600 transition-colors">
                    Reset All
                </button>
                <button id="save-session" class="thumb-friendly-button flex-1 bg-blue-500 text-white hover:bg-blue-600 transition-colors">
                    Save Session
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
